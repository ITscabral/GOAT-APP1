<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Employee Dashboard</h1>
    <h3>Welcome, {{ username }}</h3>

    <!-- Time Entry Form -->
    <div id="timeEntryForm" class="mt-5">
        <h3>Enter Your Work Time</h3>
        <form action="/add_time_entry" method="POST">
            <input type="hidden" name="username" value="{{ username }}">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Time Entry</button>
        </form>
    </div>

    <!-- Time Entries Table -->
    <div id="timeEntriesSection" class="mt-5">
        <h3>Your Time Entries</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Total Hours</th>
            </tr>
            </thead>
            <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry['date'] }}</td>
                <td>{{ entry['start_time'] }}</td>
                <td>{{ entry['end_time'] }}</td>
                <td>{{ entry['total_hours'] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Invoice Actions -->
    <div id="invoiceActions" class="mt-5">
        <h3>Invoice Actions</h3>
        <form id="generateInvoiceForm" method="POST">
            <input type="hidden" name="username" value="{{ username }}">
            <button type="button" id="generateInvoiceButton" class="btn btn-primary">Generate & View Invoice</button>
        </form>
        <form id="sendInvoiceForm" method="POST">
            <input type="hidden" name="username" value="{{ username }}">
            <input type="hidden" name="invoice_number" id="invoiceNumber">
            <button type="button" id="sendInvoiceButton" class="btn btn-secondary" disabled>Send Invoice</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("generateInvoiceButton").onclick = function() {
        const form = document.getElementById("generateInvoiceForm");
        const formData = new FormData(form);

        fetch('/generate_invoice', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById("sendInvoiceButton").disabled = false;
                document.getElementById("sendInvoiceButton").classList.remove("btn-secondary");
                document.getElementById("sendInvoiceButton").classList.add("btn-success");
                document.getElementById("invoiceNumber").value = data.invoice_number;
                alert("Invoice generated successfully!");
            } else {
                alert("Error generating invoice: " + data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    };

    document.getElementById("sendInvoiceButton").onclick = function() {
        const form = document.getElementById("sendInvoiceForm");
        const formData = new FormData(form);

        fetch('/send_invoice', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                alert(data.message);
            } else {
                alert("Error sending invoice: " + data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    };
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
